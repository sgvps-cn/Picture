<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面的字体和背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 容器样式 */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* 标题样式 */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 切换选择器样式 */
        .selector {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
        }

        /* 文件输入框样式 */
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 8px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        /* 按钮样式 */
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 按钮悬浮效果 */
        button:hover {
            background-color: #0056b3;
        }

        /* 上传结果区域样式 */
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            min-height: 40px;
        }

        /* 错误或成功的提示信息样式 */
        .result.success {
            border-color: #28a745;
            background-color: #e9f7e8;
        }

        .result.error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        /* 显示图片的样式 */
        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>图片上传</h2>
        <!-- 新增的切换选择区域 -->
        <div class="selector">
            <label for="jsSelector">选择上传接口：</label>
            <select id="jsSelector">
                <option value="360">360接口</option>
                <option value="sougou">搜狗接口</option>
            </select>
        </div>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required />
            <button type="submit">上传文件</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        // 检查本地存储中保存的JS选择，默认使用360.js
        const savedJs = localStorage.getItem('selectedJs') || '360';
        const jsSelector = document.getElementById('jsSelector');
        
        // 设置选择器默认值
        jsSelector.value = savedJs;
        
        // 选择器变化时保存选择并刷新页面
        jsSelector.addEventListener('change', function() {
            localStorage.setItem('selectedJs', this.value);
            location.reload(); // 刷新页面加载新的JS文件
        });
        
        // 动态加载选中的JS文件
        const script = document.createElement('script');
        script.src = `${savedJs}.js`;
        document.body.appendChild(script);
    </script>
</body>
</html>
